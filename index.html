<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Genshin Impact Gallery</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <script src="assets/js/main.js" type="text/javascript"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navbar" id="navbar">
                <img src="assets/graphic/GenshinImpact.jpg">
                <a href="#Home" id="active" class="Home1" onmouseover="MoveIn(this)" onmouseout="MoveOut()" onclick="ChangeID(this)">HOME</a>
                <a href="#Gallery" id="" class="Gallery1" onmouseover="MoveIn(this)" onmouseout="MoveOut()" onclick="ChangeID(this)" >GALLERY</a>
                <a href="https://www.hoyolab.com/accountCenter/postList?id=152677066" id="" onmouseover="MoveIn(this)" onmouseout="MoveOut()" >HOYOLAB PAGE</a>
                <div id="box" style="position: absolute; z-index: 1; transition: all 0.4s ease-in-out 0s; background-color: rgb(5, 206, 220); height: 5px; left: 378px; width: 67px; top: 0px;"></div>
                <div class="toggle-btn">
                    <i class="fa-solid fa-bars-staggered" onclick="DropDown()"></i>
                </div>
            </div>
            <aside>
                <div class="dropdown-menu">
                    <li><a href="#Home">HOME</a></li>
                    <li><a href="#Gallery">GALLERY</a></li>
                    <li><a href="https://www.hoyolab.com/accountCenter/postList?id=152677066">HOYOLAB PAGE</a></li>
                </div>
            </aside>
        </header>
        <div class="main">
            <div id="Home" onmouseover="ScrollIn(this.id)"> 
                <div class="poster-start">
                    <video autoplay muted loop id="myVideo">
                        <source src="assets/graphic/poster-video.mp4" type="video/mp4">
                    </video>
                    <div class="poster-content">
                        <p style="text-shadow: 3px 3px 2px #000000;">GENSHIN IMPACT GALLERY</p>
                        <img src="assets/graphic/ScrollDown.gif" alt="ScrollDown" class="scroll-down-img">
                    </div>
                </div>
            </div>
            <section id="Gallery" onmouseover="ScrollIn(this.id)">
                <div style="background: url(assets/graphic/GalleryBackground.jpg) no-repeat center/cover; height: 910px;">
                </div>
            </section>
        </div>
    </body>
</html>
